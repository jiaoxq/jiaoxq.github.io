	<script>
		//使用排他思想
		//获取导航栏按钮
		let lis = document.querySelectorAll('.cc')
		//获取三个要切换的盒子
		let hw = document.getElementById('hw')
		let gn = document.getElementById('gn')
		
		//点击导航栏，改变Iframe的src属性，实现页面切换
		for (let i = 0; i < lis.length; i++) {
			//绑定点击事件
			lis[i].onclick = function(event) {
				if (event.target.classList.contains('gn')) {
					changPage()
					gn.style.display = 'block'
					li1.style.color = 'coral'
				} else if (event.target.classList.contains('hw')) {
					changPage()
					hw.style.display = 'block'
					li2.style.color = 'coral'
				} 
			}
	
		}
		//封装一个排他思想的函数
		function changPage() {
			//获取所有page
			document.querySelectorAll('.xs').forEach(el => {
				el.style.display = 'none'
			})
			document.querySelectorAll('.cc').forEach(el => {
			
				el.style.color = '#cdd2d9'
			})
		}
	</script>
